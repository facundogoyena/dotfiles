# Environment variables
env:
  TERM: xterm-256color

# Window configuration
window:
  dimensions:
    columns: 145
    lines: 55

  padding:
    x: 10
    y: 10

  position:
    x: 100
    y: 100

  startup_mode: Windowed

  title: Terminal
  dynamic_title: true

scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  size: 12.0

# Colors (Ayu Dark)
colors:
  # Default colors
  primary:
    background: '0x0A0E14'
    foreground: '0xB3B1AD'

  # Normal colors
  normal:
    black:   '0x01060E'
    red:     '0xEA6C73'
    green:   '0x91B362'
    yellow:  '0xF9AF4F'
    blue:    '0x53BDFA'
    magenta: '0xFAE994'
    cyan:    '0x90E1C6'
    white:   '0xC7C7C7'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xF07178'
    green:   '0xC2D94C'
    yellow:  '0xFFB454'
    blue:    '0x59C2FF'
    magenta: '0xFFEE99'
    cyan:    '0x95E6CB'
    white:   '0xFFFFFF'

background_opacity: 0.95

cursor:
  unfocused_hollow: true

shell:
  program: "C:\\Windows\\System32\\wsl.exe"

working_directory: "C:\\Users\\facun"

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }
  - { mouse: Right, action: Copy }

key_bindings:
  - { key: N,              mods: Control|Shift,            action: SpawnNewInstance }
  - { key: N,              mods: Control,            action: SpawnNewInstance }
  - { key: W,              mods: Control,            action: Quit }
